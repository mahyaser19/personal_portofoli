<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-circles"></div>
  <header>
    <div class="logo">Portfolio</div>
    <nav>
      <ul>
        <li class="active">About</li>
        <li>Portfolio</li>
        <li>Contact</li>
        <li><button class="get-started">Get Started</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-left">
        <p class="intro">Hello, I am</p>
        <h1><span id="typed-name"></span></h1>
        <p class="subtitle"><span id="typed-title"></span></p>
        <div class="socials">
          <a href="#" title="Behance"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/behance.svg" alt="Behance"></a>
          <a href="#" title="Dribbble"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/dribbble.svg" alt="Dribbble"></a>
          <a href="#" title="Instagram"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
          <a href="#" title="LinkedIn"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn"></a>
          <a href="#" title="Pinterest"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/pinterest.svg" alt="Pinterest"></a>
        </div>
        <div class="buttons">
          <button class="hire-me">Hire Me</button>
          <button class="portfolio-btn">Portfolio</button>
        </div>
        <div class="uploads">
          <label for="cv-upload" class="upload-label">Upload CV</label>
          <input type="file" id="cv-upload" accept=".pdf,.doc,.docx">
          <span id="cv-filename"></span>
          <label for="work-upload" class="upload-label">Upload Work</label>
          <input type="file" id="work-upload" multiple accept="image/*,.zip,.rar">
          <span id="work-filenames"></span>
        </div>
      </div>
      <div class="hero-right">
        <div class="profile-img">
          <img src="profile.png" alt="Profile Photo">
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
